<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reveal the Animal</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/functionality.js" defer></script>
  </head>
  <body>
    <h1>Welcome to the Interactive Animal Reveal UI</h1>
    <h2>Click the buttons below to reveal the animal images</h2>

    <div class="columns">
      <!-- Cat Section -->
      <div class="pictures">
        <figure class="hidden-box cat hidden">
          <img src="./assets/tabby-cat.jpg" alt="A picture of a cat" />
          <figcaption>
            <button class="hide-button" id="hide-cat">Hide Result</button>
          </figcaption>
        </figure>
        <button class="reveal-button" id="cat">Reveal a CAT</button>
      </div>

      <!-- Dog Section -->
      <div class="pictures">
        <figure class="hidden-box dog hidden">
          <img src="./assets/dog.jpg" alt="A picture of a dog" />
          <figcaption>
            <button class="hide-button" id="hide-dog">Hide Result</button>
          </figcaption>
        </figure>
        <button class="reveal-button" id="dog">Reveal a DOG</button>
      </div>

      <!-- Cow Section -->
      <div class="pictures">
        <figure class="hidden-box cow hidden">
          <img src="./assets/cow.jpg" alt="A picture of a cow" />
          <figcaption>
            <button class="hide-button" id="hide-cow">Hide Result</button>
          </figcaption>
        </figure>
        <button class="reveal-button" id="cow">Reveal a COW</button>
      </div>
    </div>
  </body>
</html>
